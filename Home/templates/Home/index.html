{% extends 'Home/base.html' %}

{% block title %}Sound Box{% endblock %}
{% block body %}
    {% if object_list %}
        <h2>Here are all your Albums:</h2>
        <ol>
            {% for album in object_list %}
                <li><a href="{% url 'Home:detail' album.id %}">{{ album.album_title }}</a> </li>
            {% endfor %}
        </ol>
    {% else %}
        <h3>You don't have any albums</h3>
    {% endif %}
{% endblock %}
